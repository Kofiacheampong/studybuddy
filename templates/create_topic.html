{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2>Create New Topic</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Topic Name *</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="e.g., AWS, Cybersecurity" required>
      <small class="text-muted">Examples: AWS, Cybersecurity, Networking, DevOps</small>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Optional description..."></textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Create Topic</button>
      <a href="{{ url_for('topics.list_topics') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
