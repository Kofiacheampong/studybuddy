{% extends 'base.html' %}
{% block content %}
<h2>Quiz</h2>
{% if not submitted %}
<form method="POST">
  {% for card in cards %}
  <div class="mb-3">
    <p><strong>Term:</strong> {{ card[1] }}</p>
    <input type="text" name="{{ card[0] }}" class="form-control" placeholder="Enter definition" required />
  </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Submit Answers</button>
</form>
{% else %}
<p>You scored {{ score }} out of {{ cards|length }}!</p>
<a href="{{ url_for('quiz') }}" class="btn btn-secondary">Try Again</a>
{% endif %}
{% endblock %}
