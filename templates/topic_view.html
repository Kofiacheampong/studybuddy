{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h2>{{ topic.name }}</h2>
      <p class="text-muted">{{ topic.description }}</p>
    </div>
    <div>
  <a href="{{ url_for('notes_for_topic', topic_id=topic.id) }}" class="btn btn-outline-secondary me-2">Notes</a>
  <a href="{{ url_for('flashcards_for_topic', topic_id=topic.id) }}" class="btn btn-outline-secondary me-2">Flashcards</a>
  <a href="{{ url_for('quiz_for_topic', topic_id=topic.id) }}" class="btn btn-primary">Take Quiz</a>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h5>Notes</h5>
        <p>{{ notes }} notes</p>
        <a href="{{ url_for('notes') }}" class="btn btn-sm btn-primary">View Notes</a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h5>Flashcards</h5>
        <p>{{ flashcards }} cards</p>
        <a href="{{ url_for('flashcards') }}" class="btn btn-sm btn-primary">View Flashcards</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
