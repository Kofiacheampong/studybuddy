{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2>Edit Topic</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Topic Name *</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ topic.name }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ topic.description }}</textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{{ url_for('topics.view_topic', topic_id=topic.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
